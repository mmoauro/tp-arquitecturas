<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <article class="container">
        <h1>Trabajo Practico 5 - Documentación y Testing</h1>
        <h2>Clientes</h2>
        <form id="formulario-cliente">
            <label for="Nombre">Nombre: </label>
            <input type="text" id="nombre-cliente">
            <label for="Nombre">Apellido: </label>
            <input type="text" id="apellido">
            <label for="Nombre">DNI: </label>
            <input type="number" id="dni">
            <button id="post-cliente">Enviar</button>
        </form>

        <h2>Productos</h2>

            <label for="Nombre">Nombre del producto: </label>
            <input type="text" id="nombre-producto">
            <label for="Precio">Precio del producto: </label>
            <input type="number" id="precio-producto">
            <button id="post-producto">Enviar</button>
        </form>
        <h2>Ventas</h2>
        <form id="formulario-venta">
            <label for="Cliente">Cliente: </label>
            <select name="" id="clientes"></select>
            <label for="Producto">Producto: </label>
            <select name="" id="productos"></select>
            <!-- <label for="Producto">Fecha de compra: </label>
            <input type="date" id="date"> -->
            <button id="post-venta">Enviar</button>
        </form>
