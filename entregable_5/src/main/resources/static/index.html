<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="formulario-cliente">
        <input type="text" placeholder="Nombre" id="nombre-cliente">
        <input type="text" placeholder="Apellido" id="apellido">
        <input type="number" placeholder="dni" id="dni">
        <button id="post-cliente">Enviar</button>
    </form>

    <form id="formulario-producto">
        <input type="text" placeholder="Nombre del producto" id="nombre-producto">
        <input type="number" placeholder="Precio del producto" id="precio-producto">
        <button id="post-producto">Enviar</button>
    </form>

    <form id="formulario-venta">
        <select name="" id="clientes"></select>
        <select name="" id="productos"></select>
        <input type="date" id="date">
        <button id="post-venta">Enviar</button>
    </form>

    <script src="js/CRUD.js"></script>
</body>
</html>
